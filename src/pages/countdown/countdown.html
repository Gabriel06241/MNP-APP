<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutina</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{currentExercise.routineName}}</h2>
  <timer-progress #countdownTimerProgress [timeInSeconds]="3600"></timer-progress>
  <h6 style="padding-left: 10px;">Ejercicio {{currentPosition}} de 5</h6>
  <ion-card (click)="viewExerciseDetail()">
    <img src="{{currentExercise.exerciseImage}}" width="150px" height="200px">
  </ion-card>
  <h6 text-center>Series: {{currentExercise.series}} | Repeticiones: {{currentExercise.repetitions}}</h6>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block color="danger" (click)='cancelRoutine()'>Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="primary" [disabled]='disabledNextButton' [hidden]="hiddenNextBtn" (click)='nextExercise(currentPosition)'>Siguiente</button>
        <button ion-button block color="sucess" [disabled]='disabledFinishButton' [hidden]="hiddenEndBtn" (click)='routineTimeFinished()'>Terminar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
