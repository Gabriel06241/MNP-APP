<ion-content padding class="animated fadeIn login auth-page">
  <div class="or-label" text-center *ngIf="!flag">
    <img alt="Logo" src="assets/imgs/wifi.png">
  </div>

  <div class="login-content" *ngIf="flag">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>
    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo
        </ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
      </ion-item>
    </form>
    <p text-right ion-text color="secondary" (click)="forgotPassword()" tappable><strong>Recuperar contraseña</strong></p>
    <div>
      <button ion-button icon-start block color="dark" (click)="loginUser(user)" tappable>
        <ion-icon name="log-in"></ion-icon>
        Ingresar
      </button>
    </div>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" (click)="registerUser(user)" tappable>¿Eres nuevo? <strong>Regístrate aquí!</strong></span>
    </div>
  </div>
</ion-content>
