<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estadisticas</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-pie"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-center>
      Tiempo est√°ndar vs demandado
      <ion-list>
        <ion-item>
          <ion-label>Rutinas completadas</ion-label>
          <!-- <ion-select [(ngModel)]="routineTrainings" interface="popover" ionChange="onChange('data')"> -->
          <!-- value="training.id" -->
          <ion-select name="test" interface="popover" (ionChange)="onChange($event)">
            <ion-option *ngFor="let training of routineTrainings" [value]="training">{{training.routineName}} {{training.timeStart}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>
      Evolucion de entrenamiento
      <ion-list>
        <ion-item>
          <ion-label>Rutinas</ion-label>
          <!-- <ion-select [(ngModel)]="routineTrainings" interface="popover" ionChange="onChange('data')"> -->
          <!-- value="training.id" -->
          <ion-select name="test" interface="popover" (ionChange)="onChangeRoutine($event)">
            <ion-option *ngFor="let routine of routines" [value]="routine">{{routine.routineName}}</ion-option>
            <!-- <ion-option value="1">Rutina 1</ion-option>
            <ion-option value="2">Rutina 2</ion-option>
            <ion-option value="3">Rutina 3</ion-option> -->
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
