<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gestión de Spot</ion-title>
    <ion-buttons end>
      <button ion-button (click)="takePhoto()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type='text' [(ngModel)]="spotName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-textarea type='text' rows="3" maxLength="500" [(ngModel)]="spotDescription"></ion-textarea>
  </ion-item>
  <br>
  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button block (click)="saveSpot()">Guardar Spot</button>
</ion-content>
