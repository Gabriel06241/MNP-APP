<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gestión de Spot</ion-title>
    <ion-buttons end>
      <!-- <button ion-button>
        <ion-icon name="md-pin"></ion-icon>
      </button> -->
      <button ion-button (click)="takePhoto()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type='text'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-textarea type='text'></ion-textarea>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button block>Guardar Spot</button>
</ion-content>
