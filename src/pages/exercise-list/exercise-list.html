<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{routineName}} ({{routineCategory}})
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="title-routine">
    <!-- <ion-card-header>
      {{routineName}} ({{routineCategory}})
    </ion-card-header> -->
    <ion-card-content class="fixline">
      {{descriptionRoutine}}
    </ion-card-content>
    <div>
      <ion-list>

        <!-- Item with an avatar on the left and button on the right -->
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/main-muscle.svg">
          </ion-avatar>
          <h2>Músculos Principales</h2>
          <p>Femoral</p>
          <p>Abdomen</p>
          <p>Oblicuo</p>
          <p>Cuadrice</p>
        </ion-item>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/secondary-muscle.svg">
          </ion-avatar>
          <h2>Músculos Secundarios</h2>
          <p>Pantorilla</p>
          <p>Aductores</p>
          <p>Lumbares</p>
        </ion-item>

      </ion-list>

    </div>
  </ion-card>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of collection">
      <ion-thumbnail item-start>
        <img [src]="item.exerciseImage">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p class="fixline">{{item.description}}</p>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button round (click)="startSlide();">Comenzar</button>
  <br>
  <br>
  <br>

</ion-content>
