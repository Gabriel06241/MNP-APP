<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="progress-wrapper">
    <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
    <round-progress [current]="current" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle" [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color" [background]="background"
      [duration]="duration" [animation]="animation" [animationDelay]="animationDelay" (onRender)="doSomethingWithCurrentValue($event)">
    </round-progress>
  </div>
  <!-- <h2>Countdown Timer</h2>
  <timer #countdownTimer [timeInSeconds]="2700"></timer>
  <timer-progress #countdownTimerProgress [timeInSeconds]="2700"></timer-progress> -->
</ion-content>
