<div>
  <h3 *ngIf="!readOnly">¿Quieres calificar el spot?</h3>
  <p *ngIf="readOnly">Calificación:</p>
  <rating [(ngModel)]="rating" color="yellow" [(readOnly)]="readOnly" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"></rating>
  <p *ngIf="readOnly">Promedio: {{average}} / 5 ({{count}} votos)</p>
  <button ion-button (click)="updateSpotRating()" *ngIf="!readOnly">Calificar</button>
  <button ion-button (click)="cancelRating()" *ngIf="!readOnly">Cancelar</button>
</div>
